{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Begin Content -->
    <div class="main-container">
        <!-- About us -->
        <section class="iq-contact wrapper">
            <div class="container-fluid h-100">
                <div class="row row-eq-height h-100">
                    <div class="col-md-3 purple-bg">
                        <div class="iq-objects">
                                <!-- BACKGROUND PARTICLES -->   
                                <div id="particles-js"></div>
                                <span class="iq-objects-01">
                                    <img class="img-fluid" src="{% static 'images/01.png' %}" alt="drive">
                                </span>
                            </div>
                    </div>
                    <div class="col-md-9 main-content align-self-center">
                        <div id="boxscroll" class="inner-box">
                            <div class="iq-plr-40">
                                <div class="row">
                                <div class="col-md-12">
                                    <div class="main-title iq-mb-15">
                                        <small>My Contact</small>
                                    <h1 class="display-4 iq-tw-8 iq-font-purple">Contact Me</h1>
                                </div>
                                </div> 
                                <div class="col-md-4">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2785.1538806305!2d21.291265114960556!3d45.72800872382348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47455e16721a1ea7%3A0xc9032da9990a0bd8!2sStrada%20Bratislava%2C%20Mo%C8%99ni%C8%9Ba%20Nou%C4%83%20307285!5e0!3m2!1sro!2sro!4v1584996276511!5m2!1sro!2sro" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" style="border:0" allowfullscreen></iframe>
                                </div>  
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h3 class="title iq-tw-8 text-uppercase iq-mt-0">Get in Touch</h3>
                                            <ul class="contact-info">
                                                <li><i class="ti-location-pin"></i> <p>Mosnita Noua, Timis</p> </li>
                                                <li><i class="ti-mobile"></i> <p>+40 755093055 </p></li>
                                            </ul>
                                        </div>
                                    </div>
                                <div class="iq-get-in">
                                <div id="formmessage">Success/Error Message Goes Here</div>
                                <form class="form-horizontal" id="contactform" method="POST" action=".">
                                    {% csrf_token %}
                                    <div class="contact-form row">
                                        <div class="section-field col-md-4">
                                            <input id="name" type="text" placeholder="Name*" name="name">
                                        </div>
                                        <div class="section-field col-md-4">
                                            <input type="email" placeholder="Email*" name="email">
                                        </div>
                                        <div class="section-field col-md-4">
                                            <input type="text" placeholder="Phone*" name="phone">
                                        </div>
                                        <div class="section-field textarea col-md-12">
                                            <textarea class="input-message" placeholder="Comment*" rows="5" name="message"></textarea>
                                        </div>
                                        <div class="col-md-12">
                                            <input id="submit" type="submit" value="Send Message" class="button iq-mt-30" />
                                        </div>
                                    </div>
                                </form>
                                <div id="ajaxloader" style="display:none"><img class="center-block mt-30 mb-30" src="{% static 'images/ajax-loader.gif' %}" alt="#"></div>
                            </div>
                                </div>
                            </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- About Us End -->
    </div>
    <!-- Main Content End -->
{% endblock content %}
